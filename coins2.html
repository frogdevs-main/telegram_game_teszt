<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Játék Gomb</title>
    <!-- Tailwind CSS CDN a stílusozáshoz -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center space-y-6 transform transition-all duration-300 hover:scale-105">
        
        <h1 class="text-2xl font-bold text-gray-700">Nyomd meg a gombot</h1>
        
        <button 
            id="notify-button"
            class="w-full py-4 px-6 rounded-full text-lg font-bold text-white bg-blue-500 hover:bg-blue-600 transition-colors shadow-lg"
        >
            Gomb megnyomása
        </button>

        <p id="status-message" class="text-sm text-gray-500 mt-4"></p>
        
    </div>

    <script>
        // Jelezzük a Telegram kliensnek, hogy a web app készen áll
        window.Telegram.WebApp.ready();

        const notifyButton = document.getElementById('notify-button');
        const statusMessage = document.getElementById('status-message');

        notifyButton.addEventListener('click', () => {
            try {
                // A 'data' mezőben küldött adatnak stringnek kell lennie
                window.Telegram.WebApp.sendData(JSON.stringify({
                    action: "button_pressed"
                }));
                statusMessage.textContent = "Üzenet elküldve!";
            } catch (e) {
                statusMessage.textContent = "Hiba: Az üzenetküldés csak a Telegram alkalmazáson belül működik.";
                console.error("Hiba a sendData() hívásakor:", e);
            }
        });
    </script>
</body>
</html>
