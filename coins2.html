<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapd el az Érmét!</title>
    <!-- A script cseréje webapp.js-re -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* CSS Stílusok */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        #game-area {
            width: 90vw;
            height: 60vh;
            max-width: 400px;
            border: 2px solid #333;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }
        #coin {
            width: 50px;
            height: 50px;
            background-color: gold;
            border-radius: 50%;
            border: 2px solid darkorange;
            position: absolute;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
        }
        #coin:active {
            transform: scale(0.9);
        }
        .info-panel {
            font-size: 24px;
            margin: 15px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
        }
        #send-score-button {
            background-color: #28a745;
            display: none;
        }
        #notify-bot-button {
            background-color: #ffc107;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Kapd el az Érmét!</h1>
    
    <div class="info-panel">
        Pontszám: <span id="score">0</span> | Idő: <span id="time">30</span>s
    </div>

    <div id="game-area">
        <div id="coin"></div>
    </div>

    <button id="start-button">Játék Indítása</button>
    <button id="send-score-button">Pontszám elküldése</button>
    <button id="notify-bot-button">Bot értesítése</button>

    <script>
        // --- JavaScript Logika ---

        // Elemek elérése
        const gameArea = document.getElementById('game-area');
        const coin = document.getElementById('coin');
        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time');
        const startButton = document.getElementById('start-button');
        const sendScoreButton = document.getElementById('send-score-button');
        const notifyBotButton = document.getElementById('notify-bot-button');

        // Játék állapotát tároló változók
        let score = 0;
        let timeLeft = 30;
        let gameInterval = null;
        let isGameRunning = false;
        
        // Játéklogika (változatlan)
        function moveCoin() {
            const gameAreaWidth = gameArea.clientWidth;
            const gameAreaHeight = gameArea.clientHeight;
            const randomX = Math.floor(Math.random() * (gameAreaWidth - 50));
            const randomY = Math.floor(Math.random() * (gameAreaHeight - 50));
            coin.style.left = randomX + 'px';
            coin.style.top = randomY + 'px';
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.style.display = 'none';
            sendScoreButton.style.display = 'none';
            coin.style.display = 'block';
            moveCoin();
            gameInterval = setInterval(() => {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameRunning = false;
            coin.style.display = 'none';
            alert('Játék vége! A pontszámod: ' + score);
            startButton.style.display = 'inline-block';
            if (score > 0) {
                sendScoreButton.style.display = 'inline-block';
            }
        }

        function onCoinClick() {
            if (!isGameRunning) return;
            score++;
            scoreDisplay.textContent = score;
            moveCoin();
        }

        // Web App specifikus funkciók
        function notifyBot() {
            // A Web App API beépített funkcióját használjuk.
            try {
                window.Telegram.WebApp.sendData(JSON.stringify({
                    action: "game_button_pressed"
                }));
                alert("Üzenet elküldve a botnak a Telegramon keresztül!");
            } catch (e) {
                alert("Hiba: Az üzenetküldés csak a Telegram alkalmazáson belül működik.");
                console.error(e);
            }
        }

        function sendScore() {
            // A games.js API-t már nem használjuk, így ez a funkció egyelőre nem csinál semmit.
            // A toplistát a Web App logikával, a saját szervereden keresztül lehetne megvalósítani.
            alert("A pontszámküldés ehhez a verzióhoz nincs implementálva.");
        }
        
        // Eseménykezelők
        startButton.addEventListener('click', startGame);
        coin.addEventListener('click', onCoinClick);
        sendScoreButton.addEventListener('click', sendScore);
        notifyBotButton.addEventListener('click', notifyBot);
        
        // Jelezzük a Telegram kliensnek, hogy a web app készen áll.
        window.Telegram.WebApp.ready();

    </script>
</body>
</html>
