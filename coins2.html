<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezdőképernyő</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            @apply flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-2xl;
            max-width: 90vw;
            width: 400px;
        }
        .info-text {
            @apply text-lg font-medium mb-2;
        }
        .main-button {
            @apply font-bold py-4 px-8 rounded-full shadow-lg transition-all duration-300 transform active:scale-95 text-xl mt-6;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Üdvözöllek!</h1>
        <p class="info-text">Telegram neved: <span id="user-name"></span></p>
        <p class="info-text">Felhasználó azonosító: <span id="user-id"></span></p>
        
        <button id="main-button" class="main-button">Gomb megnyomása</button>
    </div>

    <script>
        const userNameSpan = document.getElementById('user-name');
        const userIdSpan = document.getElementById('user-id');
        const mainButton = document.getElementById('main-button');

        // Ellenőrzi, hogy a Telegram Web App objektum elérhető-e
        if (window.Telegram.WebApp) {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            console.log("Játék elindítva a Telegram Web App környezetben.");
            if (user) {
                userNameSpan.textContent = user.first_name || 'N/A';
                userIdSpan.textContent = user.id || 'N/A';
                console.log(`Felhasználó neve: ${user.first_name}, ID: ${user.id}`);
            } else {
                userNameSpan.textContent = 'Ismeretlen';
                userIdSpan.textContent = 'Ismeretlen';
                console.log("A felhasználói adatok nem érhetők el.");
            }
            window.Telegram.WebApp.ready();
        } else {
            // Ez a rész a tesztelésre szolgál böngészőben
            userNameSpan.textContent = 'Teszt Felhasználó';
            userIdSpan.textContent = '123456789';
            console.log("Játék elindítva böngészős teszt módban.");
            console.log("Felhasználó neve: Teszt Felhasználó, ID: 123456789");
        }

        mainButton.addEventListener('click', () => {
            console.log("Gomb megnyomva!");
            if (window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify({
                        action: "button_pressed"
                    }));
                    console.log("Üzenet elküldve a botnak a Telegramon keresztül!");
                } catch (e) {
                    console.error("Hiba a sendData() hívásakor:", e);
                }
            } else {
                alert("Ez a funkció csak a Telegram alkalmazásban érhető el!");
            }
        });
    </script>
</body>
</html>
